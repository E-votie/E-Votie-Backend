<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 10px;
      text-align: center;
    }
    .header {
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
      height: auto;
    }
    .content {
      margin-bottom: 30px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999999;
    }
    .otp {
      font-size: 24px;
      font-weight: bold;
      color: #EC4899;
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="https://via.placeholder.com/100x50?text=E-votie" alt="E-votie Logo" class="logo">
  </div>
  <div class="content">
    <h1>OTP Notification</h1>
    <p>Your OTP is:</p>
    <p class="otp" th:text="${otp}">123456</p>
    <p>Please give this to the Officer.</p>
  </div>
  <div class="footer">
    <p>&copy; 2024 E-votie. All rights reserved.</p>
  </div>
</div>
</body>
</html>
