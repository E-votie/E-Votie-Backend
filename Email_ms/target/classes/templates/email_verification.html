<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 10px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .content {
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #EC4899;
            border-radius: 50px;
            text-decoration: none;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
        }
        .href {
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://via.placeholder.com/100x50?text=E-votie" alt="E-votie Logo" class="logo">
    </div>
    <div class="content">
        <h1>Email Verification</h1>
        <p>Hello,</p>
        <p>Thank you for signing up for E-votie. Please click the button below to verify your email address.</p>
        <a th:href="${verification_link}" class="button">Verify Email</a>
    </div>
    <div class="footer">
        <p>If you did not create an account, no further action is required.</p>
        <p>&copy; 2024 E-votie. All rights reserved.</p>
    </div>
</div>
</body>
</html>
